<!DOCTYPE html>
<html>
<head>
  <title>Travel Experiences</title>
</head>
<body>
  <h1>My Travel Experiences</h1>

  <a href="{{ url_for('add_experience') }}">Add New Experience</a>
  <hr>

  {% for exp in experiences %}
    <div style="margin-bottom: 20px;">
      <h2>{{ exp.title }}</h2>

      {% if exp.picture %}
        <img src="{{ url_for('static', filename='uploads/' + exp.picture) }}" width="200"><br>
      {% endif %}

      <p>Category: {{ exp.category }}</p>
      <p>Notes: {{ exp.notes }}</p>
      <p>Rating: {{ exp.rating }}</p>

      <a href="{{ url_for('edit_experience', id=exp._id) }}">Edit</a> |
      <a href="{{ url_for('delete_experience', id=exp._id) }}" onclick="return confirm('Are you sure you want to delete this experience?');">Delete</a>
    </div>
  {% endfor %}
</body>
</html>
