<!DOCTYPE html>
<html>
<head>
  <title>Travel Experiences</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('your_list') }}">Bucketlist</a>
  </nav>

  <h1>My Travel Experiences</h1>

  <a href="{{ url_for('add_experience') }}">Add New Experience</a>
  <hr>

  {% for exp in experiences %}
    <div class="experience">
      <h3>#{{ exp.rank }} â€” {{ exp.title }}</h3>
      <p>Category: {{ exp.category }}</p>
      <p>Rating: {{ exp.rating }}</p>
      <p>{{ exp.notes }}</p>
      {% if exp.picture %}
        <img src="{{ url_for('static', filename='uploads/' ~ exp.picture) }}" alt="{{ exp.title }}" width="150">
      {% endif %}
    </div>
  {% endfor %}

</body>
</html>
