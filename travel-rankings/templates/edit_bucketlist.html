{% extends "base.html" %}
{% block title %}Edit Bucketlist Item{% endblock %}
{% block content %}

<h1>Edit Bucketlist Item</h1>
<a href="{{ url_for('your_list') }}">← Back to Bucketlist</a>
<hr>

<form method="POST" enctype="multipart/form-data" class="form">
  <label>Title:</label>
  <input name="title" value="{{ exp.title }}" required>

  <label>Picture:</label>
  {% if exp.picture %}
    <img src="{{ url_for('static', filename='uploads/' ~ exp.picture) }}" width="150"><br>
  {% endif %}
  <input type="file" name="picture" accept="image/*">

  <label>Category:</label>
  <input name="category" value="{{ exp.category }}">

  <label>Notes:</label>
  <textarea name="notes">{{ exp.notes }}</textarea>

  <label>Rating (0–10):</label>
  <input type="number" name="rating" min="0" max="10" step="0.1" value="{{ exp.rating }}" required>

  <button type="submit">Save</button>
</form>

{% endblock %}
